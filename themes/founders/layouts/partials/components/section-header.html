<header class="section-header">
    {{ if .preheader }}
    <h4 class="header-sm">{{.preheader | safeHTML}}</h4>
    {{ end }}

    {{ if .header }}
    <h2 class="header-lg">{{.header | safeHTML}}</h2>
    {{ end }}

    {{ if .descr }}
    <div class="section-header__descr | paragraphs">
        {{.descr | safeHTML}}
    </div>
    {{ end }}
</header>
