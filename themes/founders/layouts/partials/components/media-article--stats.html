<!-- Media Article 
Variations: 

-reverse
-features

Content Types:
- Standard (link group or buttons)
- Gallery

-->
<div class="media-article {{.variation}} | container gutter-l--md">

    <div class="media-article__main | sm:px-12 md:pb-12">

        <header class="media-article__header">
            {{ if .preheader }}
            <h4 class="preheader | header-sm | pb-5">{{ .preheader }}</h4>
            {{ end }}

            <h2 class="header">{{ .header }}</h2>

            {{ if .subheader }}
            <h4 class="subheader | header-sm | pb-5">{{ .subheader }}</h4>
            {{ end }}
        </header>

        <article class="media-article__article | paragraphs">
            {{ .descr | safeHTML }}
        </article>
        
        {{ if .links }}
            <div class="media-article__actions | md:mt-12 mt-5">
                <div class="link-group">
                    {{ range .links }}
                        <a href="{{ .url }}" class="{{.variation}}">{{ .text }}</a>
                    {{ end }}
                </div>
            </div>
        {{ end }}

    </div>

    
    <aside class="media-article__aside">
        {{range .Stats}}
            {{ partial "components/stat-card.html" . }} {{ end }}
    </aside>
    
    

</div>
