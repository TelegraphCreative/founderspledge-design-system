<!-- Media Article 
Variations: 

-reverse
-features

Content Types:
- Standard (link group or buttons)
- Gallery

-->
<div class="media-article {{.variation}} | container gutter-l--md">

        <div class="media-article__main | px-12 md:pb-12">

        <header class="media-article__header">
            <h2 class="header">{{ .header }}</h2>
            {{ if .subheader }}
            <h4 class="subheader | header-sm | pb-5">{{ .subheader }}</h4>
            {{ end }}
        </header>

        <article class="media-article__article | paragraphs">
            {{ .descr | safeHTML }}
        </article>
        
        {{ if .links }}
            <div class="media-article__actions | md:mt-12 mt-5">
                <div class="link-group">
                    {{ range .links }}
                        <a href="{{ .url }}" class="link -underline">{{ .text }}</a>
                    {{ end }}
                </div>
            </div>
        {{ end }}

    </div>

    
    <aside class="media-article__aside | lg:bg-orange">
        {{ if .image }}
            <figure class="image -is{{ .image.ratio }} | md:block hidden">
                <img src="{{ .image.url }}" alt="" class="fit-cover">
            </figure>
            <figure class="image -is{{ .image_small.ratio }} | md:hidden block">
                <img src="{{ .image_small.url }}" alt="" class="fit-cover">
            </figure>
        {{ end }}
    </aside>
    
    

</div>
