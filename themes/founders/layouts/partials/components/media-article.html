<!-- Media Article 
Variations: 

-reverse
-features

Content Types:
- Standard (link group or buttons)
- Gallery

-->
<div class="media-article {{.variation}} | container">

    <div class="media-article__main | gutter-l--lg">

        <header class="media-article__header">
            <h2 class="header-xl | pb-12">{{ .header }}</h2>
            {{ if .subheader }}
            <h4 class="header-sm | pb-5">{{ .subheader }}</h4>
            {{ end }}
        </header>

        <article class="media-article__article | paragraphs">
            {{ .descr | safeHTML }}
        </article>
        
        {{ if .links }}
            <div class="media-article__actions">
                {{ range .links }}
                <div class="link-group">
                    <a href="{{ .url }}" class="link -underline">{{ .text }}</a>
                </div>
                {{ end }}
            </div>
        {{ end }}

    </div>

    
    <aside class="media-article__aside | bg-orange">
        {{ if .image }}
        <figure class="image -is{{ .image.ratio }}">
            <img src="{{ .image.url }}" alt="" class="fit-cover">
        </figure>
        {{ end }}
    </aside>
    
    

</div>
