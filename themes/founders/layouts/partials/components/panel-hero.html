<header class="panel-hero {{.variation}}">

    {{ if .header }}
    <h2 class="header-lg | mb-4">{{.header | safeHTML}}</h2>
    {{ end }}

    {{ if .descr }}
    <div class="panel-hero__descr | paragraphs">
        {{.descr | safeHTML}}
    </div>
    {{ end }}
    
    {{ if .action }}
    <div class="panel-hero__action | pt-8">
        <a href="{{ .action.url }}" class="btn -light -wide">{{ .action.text }}</a>
    </div>
    {{ end }}

</header>
