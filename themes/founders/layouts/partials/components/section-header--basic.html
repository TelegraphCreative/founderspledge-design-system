<header class="section-header -basic {{.variation}}">
    <div class="section-header__content">
        <div class="section-header__name">
            {{ if .header }}
            <h2 class="header | header-lg">{{ .header }}</h2>
            {{ end }}
        </div>

        {{ if .descr }}
        <div class="section-header__descr -flush | paragraphs">
            {{.descr | safeHTML}}
        </div>
        {{ end }}
    
        {{ if .link }}
        <div class="section-header__action">
            <a href="{{ .link.url }}" class="{{.link.variation}}">{{ .link.text }}</a>
        </div>
        {{ end }}
    </div>
</header>
